<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitura de Imagem com GPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 320px;
        }

        .input-container {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            overflow: hidden;
        }

        .input-container i {
            color: white;
            font-size: 20px;
            padding: 10px;
            background: #ff9800;
        }

        .input-container input {
            border: none;
            outline: none;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            background: white;
        }

        .login-button {
            background: #ff9800;
            color: white;
            padding: 14px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
            border: none;
            font-size: 16px;
            width: 100%;
        }

        .login-button:hover {
            background: #e68900;
        }

        .cancel-button {
            margin-top: 10px;
            background: #ccc;
            color: black;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
            border: none;
            width: 100%;
        }
        @media (max-width: 600px) {
            .modal-content {
                padding: 20px;
            }

            .input-container i {
                padding: 8px;
            }

            .input-container input {
                padding: 8px;
                font-size: 14px;
            }

            .login-button, .cancel-button {
                padding: 12px 20px;
                font-size: 14px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
    <div class="menu">
             
    </div>

    
    <div class="modal-content">
        <h2 style="color: #333; margin-bottom: 20px;">Acesso ao Sistema</h2>

        <div class="input-container">
            <i class="fas fa-user"></i>
            <input type="text" id="loginUsername" placeholder="Usuário">
        </div>

        <div class="input-container">
            <i class="fas fa-lock"></i>
            <input type="password" id="loginPassword" placeholder="Senha">
        </div>

        <button onclick="login()" class="login-button">Entrar</button>
        <button onclick="resetFields()" class="cancel-button">Cancelar</button>
    </div>
    

    <script>
        function resetFields() {
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
        }

        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (username === 'mattos' && password === '123') {
                alert('Login bem-sucedido!');
                window.location.href = 'sistema.html';
            } else {
                alert('Usuário ou senha incorretos.');
            }
        }
    </script>
</body>
</html>
